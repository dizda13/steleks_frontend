<div class="row">
<div class="col s6 push-s3 z-depth-5" style="margin-top: 10%;margin-bottom: 15%; min-height: 450px; background: #181818">
  <form class="" style="display: block">
      <div class="input-field col s10 push-s1" style="margin-top: 15%;" >
        <input id="first_name" type="text" class="validate" (keyup)="getUser($event)" style="color: #ffc822">
        <label for="first_name">First Name</label>
      </div>

      <div class="input-field col s10 push-s1" style="color: #ffc822">
        <input id="password" type="password" class="validate" (keyup)="getPass($event)" style="color: #ffc822">
        <label for="password">Password</label>
      </div>

    <a class="waves-effect waves-light btn" style="background: #ffc822; color: #2a2a2a; float: right; margin-right: 10%; margin-top: 5%" (click)="login()">Prijavi se</a>

  </form>
</div>
</div>
