<div class="row">
<div class="col s6 push-s3 z-depth-5" style="margin-top: 10%;margin-bottom: 15%; min-height: 450px; background: #181818">
  <form class="" style="display: block">
      <div class="input-field col s10 push-s1" style="margin-top: 15%;" >
        <input id="first_name" type="text" class="validate" [(ngModel)]="user.firstName" name="firstName" style="color: #ffc822">
        <label for="first_name">First Name</label>
      </div>

      <div class="input-field col s10 push-s1" style="color: #ffc822">
        <input id="last_name" type="text" class="validate" [(ngModel)]="user.lastName" name="lastName" style="color: #ffc822">
        <label for="last_name">Last Name</label>
      </div>

      <div class="input-field col s10 push-s1" style="color: #ffc822">
        <input id="email" type="text" class="validate" [(ngModel)]="user.email" name="email" style="color: #ffc822">
        <label for="email">Email</label>
      </div>

      <div class="input-field col s10 push-s1" style="color: #ffc822">
        <input id="username" type="text" class="validate" [(ngModel)]="user.username" name="username" style="color: #ffc822">
        <label for="username">Username</label>
      </div>

      <div class="input-field col s10 push-s1" style="color: #ffc822">
        <input id="contact-number" type="text" class="validate" [(ngModel)]="user.contactNumber" name="contact-number" style="color: #ffc822">
        <label for="contact-number">Contact number</label>
      </div>

      <div class="input-field col s10 push-s1" style="color: #ffc822">
        <input id="password" type="password" class="validate" [(ngModel)]="user.password" name="password" style="color: #ffc822">
        <label for="password">Password</label>
      </div>

    <a class="waves-effect waves-light btn" style="background: #ffc822; color: #2a2a2a; float: right; margin-right: 10%; margin-top: 5%; margin-bottom: 5%" (click)="login()">Registruj se</a>

  </form>
</div>
</div>
