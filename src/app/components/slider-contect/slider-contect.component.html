<div class="row">
  <div class="col s4 pull-s1" >
    <div class="card " style="min-height: 450px;background-color: #2a2a2a; background: rgba(18, 18, 18, 0.7);">
      <div class="card-content white-text" style="opacity: 1">
        <span class="card-title">{{event.title}}</span>
        <p class="white-text">{{event.shortText}}</p>
      </div>

      <a class="waves-effect waves-light  btn-large z-depth-0 card-button " (click)="onReadMoreClick()"><a style="color: white">Pročitaj više</a></a>

    </div>
  </div>
</div>
