<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <app-root>
    <div class="preloader-wrapper big active" style="position: absolute;top: 50%;left: 50%;">
      <div class="spinner-layer spinner-yellow-only">
        <div class="circle-clipper left">
          <div class="circle"></div>
        </div><div class="gap-patch">
        <div class="circle"></div>
      </div><div class="circle-clipper right">
        <div class="circle"></div>
      </div>
      </div>
    </div>
  </app-root>
</body>
<script>
  $(document).ready(function(){
    $('.slider').removeClass('initialized');
    $('.slider').slider();
    $('.slider').slider({height: 700});

  });
  $(window).load(function(){
    $('.slider').removeClass('initialized');
    $('.slider').slider();
    $('.slider').slider({height: 700});
    newsCardSize();
  });
  $('.carousel.carousel-slider').carousel({fullWidth: true});
</script>
<script>
  function newsCardSize(){
    var window_lenght=$( document ).width();
    $(".dizda").css("width", window_lenght/4-50);
    if($(".dizda").width()<300)
      $(".dizda").css("width", 300);
    var container_width = ($(".dizda").width()+50) * $(".hepek .card").length + 50;
    $(".hepek").css("width", container_width);
  }

    $(window).resize(function(){newsCardSize(); $('.slider').slider('next');});
    $(document).ready(function(){newsCardSize();});



</script>
</html>
